site_name: ToyDL
repo_url: https://github.com/shenxiangzhuang/toydl
repo_name: shenxiangzhuang/toydl
edit_uri: ""
site_description: Deep Learning from Scratch
site_author: Xiangzhuang Shen
copyright: Copyright &copy; 2022 Xiangzhuang Shen

# Page tree
nav:
  - Home: index.md
  - Getting started:
      - Quick Start: quickstart.md
  - API References:
      - Operator: api/operator.md
      - Context: api/context.md
      - Scalar: api/scalar.md
      - Module: api/module.md
      - Optim: api/optim.md
  - Changelog: CHANGELOG.md

theme:
  name: material
  icon:
    repo: fontawesome/brands/github
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  features:
    # - announce.dismiss
    - content.code.annotate
    # - content.tabs.link
    - content.tooltips
    # - header.autohide
    # - navigation.expand
    - navigation.indexes
    # - navigation.instant
    # - navigation.prune
    - navigation.sections
    - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    # - toc.integrate

docs_dir: docs

extra_css:
  - css/extra.css
  - css/run_code_main.css

extra_javascript:
  - js/config.js
  - js/run_code_main.js
  - 'https://samuelcolvin.github.io/mkdocs-run-code/run_code_main.js'
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/shenxiangzhuang/toydl
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/in/xiangzhuang-shen-a81825157/

markdown_extensions:
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - toc:
      permalink: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.highlight:
      pygments_lang_class: true
      linenums_style: pymdownx.inline
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.details
  - pymdownx.snippets
  - pymdownx.tabbed
  - abbr
  - admonition
  - attr_list

watch:
  - ./toydl

plugins:
  - search


  - autorefs
  - mkdocstrings:
      handlers:
        python:
          import:
          - https://docs.python.org/3/objects.inv
          - https://www.mkdocs.org/objects.inv
          options:
            docstring_style: sphinx
            docstring_options:
              ignore_init_summary: true
            docstring_section_style: table
#            show_docstring_classes: true
#            show_docstring_attributes: true
            heading_level: 2
            merge_init_into_class: true
            separate_signature: true
            show_root_heading: false
            show_root_full_path: false
            show_signature_annotations: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            signature_crossrefs: true
            show_root_members_full_path: true
  - mkdocs-simple-hooks:
      hooks:
        on_pre_build: 'docs.plugins.main:on_pre_build'
        on_files: 'docs.plugins.main:on_files'
        on_page_markdown: 'docs.plugins.main:on_page_markdown'
